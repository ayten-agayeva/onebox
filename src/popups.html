    <link href="css/style.min.css?_t=1615752823548" rel="stylesheet">

<body>
    <main class="popups">
        <div class="container">
            <button class="button btn_primary mt-32 open_popup" data-target=".success_popup">Success</button>
            <button class="button btn_primary mt-32 open_popup" data-target=".error_popup">Error</button>
            <button class="button btn_primary mt-32 open_popup" data-target=".fin_popup">Passport</button>
        </div>
        <div class="popup success_popup popup_small">
            <div class="popup_inner">
                <button class="close visible_m"></button>
                <span class="popup_icon"></span>
                <div class="content">
                    <h4 class="title color-green">Uğurla tamamlandı!</h4>
                    <p class="text o-5">Şifrəni dəyişmək üçün təlimat email ünvanınıza göndərildi. Emailinizi yoxlayın</p>
                    <button class="button btn_secondary_gray mt-32 close_btn m-full">Bağla</button>
                </div>
            </div>
        </div>
        <div class="popup error_popup popup_small">
            <div class="popup_inner">
                <button class="close visible_m"></button>
                <span class="popup_icon"></span>
                <div class="content">
                    <h4 class="title color-pink">Xəta baş verdi!</h4>
                    <p class="text o-5">Məlumatlara uyğun hər hansı bir hesab tapılmadı.</p>
                    <button class="button btn_secondary_gray mt-32 close_btn m-full">Bağla</button>
                </div>
            </div>
        </div>
        <div class="popup fin_popup">
            <div class="popup_inner popup_sm">
                <button class="close"></button>
                <div class="row content">
                    <div class="col-12 col-lg-6">
                        <img src="images/old-passport.png" />
                    </div>
                    <div class="col-12 col-lg-6">
                        <img src="images/new-passport.png"/>
                    </div>
                </div>
            </div>
        </div>
    </main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
